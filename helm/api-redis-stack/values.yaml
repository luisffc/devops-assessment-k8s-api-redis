# Default values for api-redis-stack

global:
  storageClass: ""

# API Configuration
api:
  name: python-api
  replicaCount: 1

  image:
    repository: ""  # Will be set by CI/CD
    pullPolicy: IfNotPresent
    tag: "latest"

  imagePullSecrets: []
  nameOverride: ""
  fullnameOverride: ""

  serviceAccount:
    create: true
    annotations: {}
    name: ""

  podAnnotations: {}

  podSecurityContext:
    fsGroup: 1001
    runAsUser: 1001
    runAsGroup: 1001
    runAsNonRoot: true

  securityContext:
    allowPrivilegeEscalation: false
    readOnlyRootFilesystem: false
    runAsNonRoot: true
    runAsUser: 1001
    capabilities:
      drop:
        - ALL

  service:
    type: ClusterIP
    port: 80
    targetPort: 8080

  ingress:
    enabled: true
    className: "nginx"
    annotations:
      nginx.ingress.kubernetes.io/rewrite-target: /
      nginx.ingress.kubernetes.io/ssl-redirect: "true"
      cert-manager.io/cluster-issuer: "letsencrypt-prod"
    hosts:
      - host: api.example.com
        paths:
          - path: /
            pathType: Prefix
    tls:
      - secretName: api-tls
        hosts:
          - api.example.com

  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi

  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 3
    targetCPUUtilizationPercentage: 70
    targetMemoryUtilizationPercentage: 80

  nodeSelector: {}

  tolerations: []

  affinity:
    podAntiAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 100
          podAffinityTerm:
            labelSelector:
              matchExpressions:
                - key: app.kubernetes.io/name
                  operator: In
                  values:
                    - python-api
            topologyKey: kubernetes.io/hostname

  env:
    CACHE_TTL: "300"
    DEBUG: "false"

  livenessProbe:
    httpGet:
      path: /health
      port: http
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3

  readinessProbe:
    httpGet:
      path: /health
      port: http
    initialDelaySeconds: 5
    periodSeconds: 5
    timeoutSeconds: 3
    failureThreshold: 3

# Redis Configuration
redis:
  enabled: true

  auth:
    enabled: false  # Disable authentication for now to get basic functionality working
    existingSecret: ""  
    existingSecretPasswordKey: "password"

  architecture: standalone  # or replication for HA

  master:
    persistence:
      enabled: false
      size: 8Gi
      storageClass: ""

    resources:
      limits:
        cpu: 200m
        memory: 256Mi
      requests:
        cpu: 50m
        memory: 128Mi

  replica:
    replicaCount: 0
    persistence:
      enabled: false
      size: 8Gi
      storageClass: ""

    resources:
      limits:
        cpu: 200m
        memory: 256Mi
      requests:
        cpu: 50m
        memory: 128Mi

  # Disable metrics and ServiceMonitor since we don't have Prometheus operator
  metrics:
    enabled: false
    serviceMonitor:
      enabled: false

# Network Policies
networkPolicy:
  enabled: true

# Pod Disruption Budget
podDisruptionBudget:
  enabled: true
  minAvailable: 2

# AWS Secrets Manager Configuration
secretsManager:
  enabled: true
  secretName: ""  # Will be set by CI/CD or during deployment

# IRSA (IAM Roles for Service Accounts) Configuration
irsa:
  enabled: true
  roleArn: ""  # Will be set by CI/CD or during deployment
